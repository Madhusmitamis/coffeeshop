<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head th:replace="~{index::head}">
    <!-- <title>CoffeeShop</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/reset.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}" /> -->
  </head>

  <body>
    <header th:replace="~{index::header}"></header>
    <section>
      <h2>Admin</h2>
      <ul>
        <button><a th:href="@{/admin}">Tuotteet</a></button>
        <button><a th:href="@{/toimittajat}">Toimittajat</a></button>
        <button><a th:href="@{/valmistajat}">Valmistajat</a></button>
        <button><a th:href="@{/osastot}">Osastot</a></button>
        <button><a th:href="@{url}">Vip-asiakkaat</a></button>
      </ul>
    </section>

    <h3>Muokkaa osasto:</h3>
    <form th:action="@{/muokkaOsasto/{id}(id=${osasto.id})}" method="POST">
      <input type="hidden" name="_method" value="PUT" />
      <label for="nimi">Osaston nimi:</label>
      <input type="text" name="nimi" th:value="${osasto.nimi}" required />

      <label for="osastoIdp">Osasto IDP:</label>
      <input
        type="text"
        name="osastoIdp"
        th:value="${osasto.osastoIdp}"
        required
      />

      <input type="submit" value="Päivitä" />
    </form>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Sign Out" />
    </form>

    <footer><p>@copyright madhu's cafe</p></footer>
  </body>
</html>
